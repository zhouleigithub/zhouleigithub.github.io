<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--移动端预览设置-->
    <title>分类管理</title>

<!--导航-->
<nav th:replace="admin/fragments :: menu(2)" class="ui inverted attached segment m-padded-tb-mini m-yinying" ><!--inverted颜色反转 加上为黑色 不加为白色(导航栏) attached 没有圆角-->
<div class="ui container">
    <div class="ui inverted secondary stackable menu">
        <h2 class="ui teal header">管理后台</h2>
        <a href="#" class="m-item item m-mobile-hide"><i class="mini home icon"></i>博客</a>

       <div class="right m-item m-mobile-hide  menu">
           <div class="ui dropdown item">
<div class="text">
    <img src="https://unsplash.it/100/100?image=0" alt="" class="ui avatar image">周雷
</div>

               <div class="menu">
                   <a href="#" th:href="@{/admin/logout}" class="href item">注销</a>
               </div>
           </div>
       </div>
    </div>
</div>
    <a href="#" class="ui menu toggle  black icon button  m-mobile-show m-right-top">
        <i class="sidebar  icon"></i>
    </a>
</nav>
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right  menu">
            <a href="#" th:href="@{/admin/types-input}" class="item">新增</a>
            <a href="#" th:href="@{/admin/types}" class="teal active item">列表</a>
        </div>

    </div>
</div>
<div class="m-small m-padded-tb-big">
<!--中间内容-->
<div class="m-padded-tb-big">
<div class="ui container">
    <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
        <i class="close icon"></i>
        <div class="header">提示：</div>
        <p th:text="${message}">恭喜，操作成功！</p>
    </div>
<table class="ui celled table">
    <thead>
    <tr>
        <th></th>
        <th>名称</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="type,iterStat : ${page.content}">
        <td th:text="${iterStat.count}">1</td>
        <td th:text="${type.name}">刻意练习的清单</td>
        <td>
            <a href="#" th:href="@{/admin/types/{id}/input(id=${type.id})}" class="ui mini teal basic button">编辑</a>
            <a href="#" th:href="@{/admin/types/{id}/delete(id=${type.id})}" class="ui mini red basic button">删除</a>
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <th colspan="6" >
            <div class="ui mini  floated pagination menu">
                <a th:href="@{/admin/types(page=${page.number}-1)}" th:unless="${page.first}" class="icon item">上一页 </a>
                <a th:href="@{/admin/types(page=${page.number}+1)}" th:unless="${page.last}"  class="icon item">下一页</a>
            </div>
            <a href="#" th:href="@{/admin/types-input}" class="ui  mini right floated teal basic button">新增</a>

        </th>
    </tr>
    </tfoot>
</table>
</div>

    </div>
</div>
</div>
</div>
<br>
<br>

            <div class="ui inverted link list">
                <a href="#" class="item m-text-thin m-text-spaced  m-text-lined m-opacity-mini">用户故事(User story)</a>

            </div>
        </div>
        <div class="three wide column">
            <h4 class="ui inverted header m-text-thin m-text-spaced  m-text-lined ">联系我</h4>
            <div class="ui inverted link list">
                <a href="#" class="item m-text-thin m-text-spaced  m-text-lined m-opacity-mini">Email: zhoulei369e593@yeah.net</a>
                <a href="#" class="item m-text-thin m-text-spaced  m-text-lined m-opacity-mini">QQ: 924923469</a>
                <a href="#" class="item m-text-thin m-text-spaced  m-text-lined m-opacity-mini">VX: 13353806260</a>
            </div>
    </div>
        <div class="seven wide column">
            <h4 class="ui inverted header m-text-thin m-text-spaced  m-text-lined ">Blog</h4>
            <p class="m-text-thin m-text-spaced  m-text-lined m-opacity-mini">这是我的个人博客.</p>
        </div>
</div>
    <div class="ui inverted section divider"></div>
    <p class="m-text-thin m-text-spaced  m-text-lined m-opacity-minis">Copyright © 2016 - 2017 Lirenmi Designed by Lirenmi</p>
</div>
</footer>
<script>
   $('.menu.toggle').click(function () {
   $('.m-item').toggleClass('m-mobile-hide');


   })
$('.ui.dropdown').dropdown({
    on:'hover'
});
   $('.message .close')
       .on('click', function () {
           $(this)
               .closest('.message')
               .transition('fade');
       });

</script>
</body>
</html>
